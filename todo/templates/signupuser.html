{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Register</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" ><b style="color: black;">Username</b></label>
                    
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Name:">
                    
                </div>
                <div class="form-group">
                    <label for="username" ><b style="color: black;">Password</b></label>
              
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter Password:">
                </div>
                <div class="form-group">
                    <label for="password2"><b style="color: black;">Confirm Password</b></label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Enter Confirm Password:">
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <hr>
            <div class="text-center">
                <b style="color: red">Do you already have an account?</b><a href="{% url 'loginuser' %}"><b style="color:navy;">Login Here</b></a>
            </div>
        </div>
    </div>
{% endblock %}
